<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fußweg zur Route</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f9f9f9;
    }
    h1 {
      margin-bottom: 20px;
      text-align: center;
    }
    a {
      display: block;
      margin: 10px 0;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 18px;
      text-decoration: none;
      color: white;
      width: 220px;
      text-align: center;
    }
    .google { background: #4285F4; }
    .apple { background: #000000; }
  </style>
</head>
<body>
  <h1>Direkt zum Christkindlesmarkt! – Wähle deine App</h1>

  <a class="google" 
     href="https://www.google.com/maps/dir/?api=1&destination=49.45368,11.07727&travelmode=walking">
     In Google Maps öffnen
  </a>

  <a class="apple" 
     href="http://maps.apple.com/?daddr=49.45368,11.07727&dirflg=w">
     In Apple Karten öffnen
  </a>
</body>
</html>
